<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AiGuessr</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./src/css/style.css">
</head> 
<body>
	
	<div class="container">
		<h1>AiGuessr</h1>
		<div class="alert alert-danger" id="app_error" role="alert" style="display: none;"></div>
		<img src="#" id="html_image" style="min-width: 650px; max-width: 650px; display: block; margin-left: auto; margin-right: auto;"></img>
		<div id="debug_div" style="display: none;">
			<h3>Debug Mode Is On</h3>
			<span id="debug_span" style="background-color: black; color: white; border-radius: 25px; padding: 6px; font-family: monospace, monospace;">No Details Passed...</span>
			<hr>
		</div>
		<h3>Whats your guess?</h3>
		<form onsubmit="return false;" style="display: block; margin: auto">
			<div class="row">
				<div class="col-4">
					<input type="text" class="guessbox form-control input-lg" name="keyword1" id="keyword1" placeholder="Guess 1">
				</div>
				<div class="col-4">
					<input type="text" class="guessbox form-control input-lg" name="keyword2" id="keyword2" placeholder="Guess 2">
				</div>
				<div class="col-4">
					<button type="submit" class="guessbtn btn btn-warning btn-lg btn-block" id="hint_btn">Hint!</button>
					<button type="submit" class="guessbtn btn btn-primary btn-lg btn-block" id="guess_btn">Submit Guess</button>
				</div>
			  </div>
			<div class="alert alert-warning" id="guess_feedback" role="alert" style="display: none;"></div>
			
			<h4>Game Options</h4><button class="btn btn-primary btn-sm" id="newgame_btn">New Game</button>
		</form>
	</div>
	
	<script
	src="https://code.jquery.com/jquery-3.6.3.min.js"
	integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
	crossorigin="anonymous"></script>
	<script type="module" src="./src/js/script.js"></script>
</body>
</html>
